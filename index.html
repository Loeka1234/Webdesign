<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Loeka's webpage</title>
</head>

<body>
    <div class="loader">
        <h1>Loeka Lievens</h1>
        <p>Welcome to my website</p>
    </div>

    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo" height="50" width="50" id="logo-image">
            <h4 class="logo">Loeka Lievens</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#programmer">Home</a></li>
                <li><a class="nav-link" href="#skateboarding">About me</a></li>
                <li><a class="nav-link" href="#projects">Projects</a></li>
            </ul>
        </nav>
        
        <div class="login">
            <!--<img src="img/login.svg" alt="" height="30" width="30">-->
        </div>
        
    </header>

    <main>
        <section id="programmer">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Loeka Lievens</h1>
                    <span id="text"></span>
                </div>
            </div>
            <div class="cover">
                <img src="./img/laptop_transparent.png" alt="image">
            </div>
        </section>

        <section id="skateboarding">
            <div class="cover">
                <img src="img/skateboarder.jpg" alt="skateboarder">
            </div>
            <div class="introduction right">
                <div class="intro-text">
                    <h1>Skateboarding</h1>
                    <p>My hobby's are skateboarding and programming!</p>
                </div>
            </div>
        </section>

        <section id="projects">
            <div class="introduction">
                <div class="intro-text">
                    <h1>My projects</h1>
                    <p>Take a look at my projects <a href="https://github.com/Loeka1234" target="_blank">here</a>!</p>
                </div>
            </div>
            <div class="cover">
                <img src="img/github.png" alt="github image">
            </div>
        </section>
        <!-- Background -->
        <!-- <img class="background-image" src="./img/background_trucks.png" alt="background"> -->
    </main>
    <script src="scripts/texttyper.js"></script>

</html>
